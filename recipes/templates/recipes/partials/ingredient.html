
<article class="row">
  <div class="col-5 py-2">
    <p class="white-text  ">{{ing.ingredient}}</p>
  </div>
  <div class="col-3 py-2">
    <p class="white-text  ">{{ing.value}}</p>
  </div>
  <div class="col-2  py-2">
    <p class="white-text  ">{{ing.unit}}</p>
  </div>
  <div class="col-2  py-2">
    <form hx-target="closest article" hx-swap="outerHTML swap:1s" hx-post="/delete_ing/{{ ing.id }}/">
      {% csrf_token %}
    <button  class="p-2 btn btn-danger rounded text-white bg-red float-right"  >X</button>
    </form>
  </div>
  <hr class="hr hr-blurry pb-1" />
</article>
